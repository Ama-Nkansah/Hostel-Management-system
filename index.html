<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Project</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Delius&family=Marck+Script&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="overflow-x-hidden">
    <header id="header" class="topic z-50 h-16 w-screen shadow-lg fixed top-0">
      <nav
        aria-label="Global"
        class="flex items-center justify-between p-4 md:px-8" id="nav"
      >
        <!--Icon and logo-->
        <div class="flex lg:flex-1 self-start" id="logo">
          <i class="fa-solid fa-house pt-1 text-xl"></i>
          <h3 class="logo-name pl-2">HMS</h3>
        </div>

        <!--navigation links shown on bigger screens but hidden on smaller screens-->
        <div class="hidden md:flex justify-center md:gap-x-10 lg:gap-x-12">
          <a
            href="#home"
            class="text-sm/6 font-semibold text-red-950 hover:bg-gray-50 p-1 rounded-sm"
            >Home</a
          >
          <a
            href="about.html"
            class="text-sm/6 font-semibold text-red-950 hover:bg-gray-50 p-1 rounded-sm"
            >About</a
          >
          <a
            href="services.html"
            class="text-sm/6 font-semibold text-red-950 hover:bg-gray-50 p-1 rounded-sm"
            >Services</a
          >
          <a
            href="smart-billing.html"
            class="text-sm/6 font-semibold text-red-950 hover:bg-gray-50 p-1 rounded-sm"
            >Smart Billing</a
          >
          <a
            href="#contact"
            class="text-sm/6 font-semibold text-red-950 hover:bg-gray-50 p-1 rounded-sm"
            >Contact</a
          >
        </div>

        <!--Hamburger icon-->
        <div class="flex md:hidden z-30">
          <button title="menu" type="button"
            id="hamburger-button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-4 text-red-950"
          >
            <i class="fa-solid fa-bars" id="hamburger"></i>
          </button>
        </div>

        <!-- sidebar for smaller screens-->
        <div id="sidebar" class="hidden transition-all duration-1000 w-screen h-screen rounded-sm z-10 relative right-27 pr-200">
         <!-- my icon and close button-->
          <div class="topic flex flex-1 justify-between w-screen p-3 h-16 absolute">
            <a href="#home" class="inline-flex">
            <i class="fa-solid fa-house pt-1 text-xl"></i>
            <h3 class="logo-name pl-2">HMS</h3>
            </a>
           <!-- close button -->
            <div class="hidden p-2" id="close-button">
              <i class="fa-solid fa-square-xmark"></i>
            </div>
         </div>
           <!-- nav links -->
            <ul class="flex flex-col space-y-4 pt-4 relative left-8 top-16 ">
              <li><a href="#home" class="clickable text-red-950 hover:bg-gray-50 p-1 rounded-sm">Home</a></li>
              <li><a href="about.html" class="clickable text-red-950 hover:bg-gray-50 p-1 rounded-sm">About</a></li>
              <li><a href="services.html" class="clickable text-red-950 hover:bg-gray-50 p-1 rounded-sm">Services</a></li>
              <li><a href="smart-billing.html" class="clickable text-red-950 hover:bg-gray-50 p-1 rounded-sm">Smart Billing</a></li>
              <li><a href="#contact" class="clickable text-red-950 hover:bg-gray-50 p-1 rounded-sm">Contact</a></li>
            </ul>
          
        </div>
      </div>
      </nav>
    </header>

    <!-- home section -->
    <section id="home" class="background-img">
      <div class="m-3 pt-20 ml-2 flex flex-col-reverse lg:flex-row justify-center lg:justify-between items-center">
        <div id="hero-content" class="text-center lg:text-left lg:w-1/2">
          <h1 class="heading-writings text-2xl animate__animated animate__backInDown animate__slow mb-5 font-serif font-normal text-red-950 sm:text-5xl sm:mt-5 md:text-6xl lg:text-7xl">Welcome to <span>HMS</span></h1>
          <p class="heading-writings font-serif text-center mt-5 text-lg text-red-950 font-extralight sm:text-2xl sm:mt-12 md:text-4xl md:mt-16">Clear Bills, Happy Stays!</p>

          <div class="flex flex-row items-center justify-center gap-4 p-2 rounded-lg shadow-lg mt-6 sm:mt-12">
            <!-- Login Button -->
            <button id="login-button" class="flex items-center justify-center w-full max-w-xs px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 hover:shadow-lg transition-all duration-300">
              <p class="text-base sm:text-lg md:text-xl">Login</p>
            </button>
            <!-- Create Account Button -->
            <button id="create-account-button" class="flex items-center justify-center w-full max-w-xs px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 hover:shadow-lg transition-all duration-300">
              <p class="text-base sm:text-lg md:text-xl">Create Account</p>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
