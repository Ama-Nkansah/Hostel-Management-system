<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenant Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #f2e6e6, #e0d1d1);;
    }
    header {
      background-color: #800000;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .support-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .support-container h2 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .support-container p {
      color: #666;
      line-height: 1.6;
    }
    .support-form {
      margin-top: 20px;
    }
    .support-form label {
      display: block;
      margin-bottom: 5px;
      color: #444;
      font-weight: bold;
    }
    .support-form input, 
    .support-form textarea, 
    .support-form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .support-form textarea {
      resize: vertical;
      height: 150px;
    }
    .support-form button {
      background-color: #800000;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .support-form button:hover {
      background-color: #555;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Tenant Support</h1>
  </header>

  <!-- Support Section -->
  <section>
    <div class="support-container">
      <h2>How Can We Help You?</h2>
      <p>We're here to assist you with any issues, questions, or feedback related to your stay. Please fill out the form below, and our team will get back to you as soon as possible.</p>

      <!-- Support Form -->
      <form class="support-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Describe your issue or question" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Hostel Management System. All rights reserved.
  </footer>
</body>
</html>
